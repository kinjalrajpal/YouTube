<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="toggle-btn">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <img src="img/logo.PNG" alt="Youtube-Icon" class="logo" />
      <div class="search-box">
        <input type="text" class="search-bar" placeholder="Search" />
        <button class="search-btn">
          <img src="img/search.PNG" alt="Search-Icon" />
        </button>
      </div>

      <div class="user-options">
        <img src="img/video.PNG" alt="create-video-icon" />
        <img src="img/bell.PNG" alt="notification-icon" />
        <div class="user-dp">
          <img src="img/profile-pic.png" alt="profile-icon" />
        </div>
      </div>
    </nav>

    <!-- sidebar -->
    <div class="sidebar">
      <a href="#" class="links active"
        ><img src="img/home.PNG" alt="home-icon" />Home</a
      >
      <a href="#" class="links"
        ><img src="img/explore.PNG" alt="explore-icon" />Explore</a
      >
      <a href="#" class="links"
        ><img
          src="img/subscription.PNG"
          alt="subscription-icon"
        />Subscription</a
      >
      <a href="#" class="links"
        ><img src="img/library.PNG" alt="library-icon" />Library</a
      >
      <a href="#" class="links"
        ><img src="img/history.PNG" alt="history-icon" />History</a
      >
      <a href="#" class="links"
        ><img src="img/watch-later.PNG" alt="watch-later-icon" />Watch later</a
      >
      <a href="#" class="links"
        ><img src="img/liked video.PNG" alt="liked-video-icon" />Liked Videos</a
      >
      <a href="#" class="links"
        ><img src="img/show more.PNG" alt="show-more-icon" />Show More</a
      >
    </div>

    <div id="video-container"></div>

    <div class="filters">
      <div class="filter-options active">All</div>
      <div class="filter-options">Javascript</div>
      <div class="filter-options">HTML</div>
      <div class="filter-options">CSS</div>
    </div>
  </body>
</html>
